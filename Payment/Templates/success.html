<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom CSS styles here */
    body, html {
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-success">Payment Successful</h2>
        <p>You will be redirected in <span id="countdown">5</span> seconds...</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code to redirect after 5 seconds
    setTimeout(function() {
      window.location.href = "{% url 'Organization' request.session.org_id %}";
    }, 5000);

    // JavaScript code to update countdown
    var countdownElement = document.getElementById("countdown");
    var countdown = 5;
    setInterval(function() {
      countdown--;
      countdownElement.textContent = countdown;
    }, 1000);
  </script>
</body>
</html>
