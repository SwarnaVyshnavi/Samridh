{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/Registration.css' %}">

  </head>
<body>

<div class="container">
  <div class="card">
    <div class="card-body">
      <form id="registrationForm" method="post" action="{% url 'Authentication:Organization-Login' %}">
        {% csrf_token %}

        {% if message %}
          <div class="row mt-2">
            {% comment %} <div class="col-12 p-3 mb-2 bg-danger text-white " style="text-align:center"> {% endcomment %}
              <p class="mt-2" style="color:red">{{ message }}</p>
            {% comment %} </div> {% endcomment %}
          </div>
        {% endif %}

        {% comment %} <div class="step-content" id="step1"> {% endcomment %}
          <h3>Organization Login</h3>
          
          <div class="form-group">
            <label for="password">Registration Number</label>
            <input type="text" class="form-control" id="password" name="registration_number" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="password" required>
          </div>

          <button type="submit" class="btn btn-success">Sign In</button>
        {% comment %} </div> {% endcomment %}
        <p>Don't have an account? Sign Up <a href='{% url "Authentication:Organization-Registration" %}'>here</a></p>


      </form>
    </div>
  </div>
</div>



</body>
</html>
