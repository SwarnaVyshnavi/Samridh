{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/Registration.css' %}">

  </head>
<body>

<div class="container">
  <div class="card">
    <div class="card-body">
      <form id="registrationForm" method="post" action="{% url 'Authentication:Donor-Registration' %}">
        {% csrf_token %}

        {% if message %}
          <div class="row mt-2">
            <div class="col-12 p-3 mb-2 bg-danger text-white " style="text-align:center">
              <p class="mt-2" style="color:red">{{ message }}</p>
            </div>
          </div>
        {% endif %}

        <div class="step-content active" id="step1">
          <h3>Step 1: Donor Information</h3>

          <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" class="form-control" id="fullName" name="firstname" required>
          </div>

          <div class="form-group">
            <label for="fullName">Last Name</label>
            <input type="text" class="form-control" id="fullName" name="lastname" required>
          </div>

          <button type="button" class="btn btn-primary next-btn">Next</button>
        </div>

        <div class="step-content" id="step2">
          <h3>Step 2: Contact Information</h3>

          <div class="form-group">
            <label for="fullName">Phone Number</label>
            <input type="text" class="form-control" id="fullName" name="phone_number" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="sendOTP">Send OTP</button>
              </div>
            </div>
            <span id="emailVerificationMessage" style="color: green;"></span>
          </div>

          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" required disabled>
          </div>

          <button type="button" class="btn btn-primary prev-btn">Previous</button>
          <button type="button" class="btn btn-primary next-btn">Next</button>
          <button type="button" class="btn btn-primary" id="verifyOTP">Verify OTP</button>
        </div>

        <div class="step-content" id="step3">
            <h3>Step 3: password</h3>
  
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordMatchMessage" style="color: red;"></span>
              </div>
              <button type="button" class="btn btn-primary prev-btn">Previous</button>
              <button type="submit" class="btn btn-success">Register</button>
          </div>

        <input type="hidden" name="ready-to-submit" value="yes">
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



<script>
  var verifyOTPUrl = "{% url 'Authentication:verify_otp' %}";
  var sendOTPUrl = "{% url 'Authentication:send_otp' %}";
</script>

<script src="{% static '/js/Registration.js' %}"></script>


</body>
</html>
