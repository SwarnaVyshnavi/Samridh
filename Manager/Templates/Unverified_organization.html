{% extends 'Manager_base.html' %}


{% block view_application %}


    <div class="container mt-3">
    <h1>Organization Form</h1>
    
    
        <label for="organization_name">Organization Name:</label>
        <input type="text" id="organization_name" value="{{organization.name}}" disable><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" value="{{organization.phone_number}}" disable><br>

        <label for="type">Type:</label>
        <input type="text" id="type" value="{{organization.Type}}" disable><br>

        <label for="register_number">Register Number:</label>
        <input type="text" id="register_number" value="{{organization.registration_number}}" disable><br>

        <label for="street">Address:</label>
        <input type="text" id="street" value="{{organization.address}}" disable><br>

        {% comment %} <label for="city">Address:</label>
        <input type="text" id="city" value="{{organization.address}}" disable><br> {% endcomment %}

        <label for="state">State:</label>
        <input type="text" id="state" value="{{organization.state}}" disable><br>

        <label for="zip_code">Date joined:</label>
        <input type="text" id="zip_code" value="{{organization.date}}" disable><br>

        <label for="country">Country:</label>
        <input type="text" id="country" value="India" disable><br>

        <label for="head_name">Head Name:</label>
        <input type="text" id="head_name" value="{{organization.head_id.firstname}} {{organization.head_id.lastname}}" disable><br>

        <label for="head_phone_number">Head Phone Number:</label>
        <input type="text" id="head_phone_number" value="{{organization.head_id.phone_number}}" disable><br>

        <label for="email">Email:</label>
        <input type="email" id="email" value="{{organization.head_id.email}}" disable><br>

        {% comment %} <label for="file">File:</label>
        <embed src="{{organization.file.url}}" type="application/pdf" width="100%" height="600px"> {% endcomment %}

        {% comment %} <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br> {% endcomment %}

        {% comment %} <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="Unverified"><br> {% endcomment %}
    </div>

{% endblock %}
